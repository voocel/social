syntax = "proto3";

option go_package = "./pb;pb";

package pb;

message Message {
  int32 Seq = 1; // 序列号
  int32 Route = 2;  // 路由
  bytes Buffer = 3; // 消息内容
}

message MsgItem {
  User sender = 1; // 发送者
  User receiver = 2; // 接收者
  string content = 3; // 内容
  int64 timestamp = 4; // 时间
  int32 content_type = 5; // 1.文字 2.普通文件 3.图片 4.音频 5.视频 6.语音聊天 7.视频聊天
}

message User {
  int64 id = 1;
  string nickname = 2;
  string avatar = 3;
}
